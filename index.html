<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi SMK PGRI Kuwu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150" alt="Logo SMK PGRI Kuwu" class="logo">
            <h1>Absensi Siswa</h1>
            <h2>SMK PGRI Kuwu</h2>
            <p id="current-time"></p>
        </header>

        <main>
            <form id="attendance-form">
                <div class="form-group">
                    <label for="student-name">Nama Siswa:</label>
                    <input type="text" id="student-name" name="student-name" required>
                </div>
                <div class="form-group">
                    <label for="student-class">Kelas:</label>
                    <select id="student-class" name="student-class" required>
                        <option value="">Pilih Kelas...</option>
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                        <option value="XII">XII</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="student-major">Jurusan:</label>
                    <select id="student-major" name="student-major" required>
                        <option value="">Pilih Jurusan...</option>
                        <option value="TKJT">TKJT</option>
                        <option value="TKRO">TKRO</option>
                        <option value="AKL">AKL</option>
                        <option value="TKP">TKP</option>
                        <option value="MPLB">MPLB</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendance-status">Status Kehadiran:</label>
                    <select id="attendance-status" name="attendance-status" required>
                        <option value="">Pilih status...</option>
                        <option value="Hadir">Hadir</option>
                        <option value="Sakit">Sakit</option>
                        <option value="Izin">Izin</option>
                        <option value="Alpa">Alpa</option>
                    </select>
                </div>
                <div class="form-group" id="keterangan-group" style="display:none;">
                    <label for="keterangan">Keterangan Izin:</label>
                    <textarea id="keterangan" name="keterangan" rows="3"></textarea>
                </div>
                <button type="submit">Submit Absensi</button>
            </form>

            <div class="attendance-list">
                <h3>Daftar Absensi Hari Ini</h3>
                <ul id="list-container">
                    </ul>
            </div>
            
            <div class="attendance-summary" id="attendance-summary">
                </div>
        </main>
    </div>

    <div id="notification-popup">
        <p>Anda Sudah Absen</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
